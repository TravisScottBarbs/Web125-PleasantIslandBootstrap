<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>

<body>
    <header>
        <button class="hamburger" id="hamburger">&#9776;
            <i class="fas far-bars"></i>
        </button>
        <nav class="nav navbar-expand-lg bg-dark navbar-dark ">
            <div class="container d-flex justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="member-directory.html" class="nav-link">Member Directory</a>
                    </li>
                    <li class="nav-item">
                        <a href="events.html" class="nav-link">Events</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link active">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>

            
        <img class="vw-100" src="krisztian-matyas-X_3hX_E2YDc-unsplash(2).jpg" alt="Happy Puppy">
        <div class="container">
            <form class="mt-5">
                <div class="mb-3">
                    <label for="fullname" class="form-label mt-5 fw-bold">Name</label>
                    <input type="text" class="form-control" id="fullname" aria-describedby="nameHelp">
                    <div id="nameHelp" class="form-text">Please provide your name</div>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label fw-bold">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" aria-describedby="phoneHelp">
                    <div id="phoneHelp" class="form-text">Please provide your phone number</div>
                </div>

                <div class="mb-3">
                    <label for="children" class="form-label fw-bold">Do you have children?</label>
                    <select class="form-select" id="children">
                        <option selected>Choose...</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="range" class="form-label fw-bold">How likely are you to bring your children?</label>
                    <input type="range" class="form-range" min="1" max="10" id="range">
                    
                </div>

                <button type="submit" class="btn btn-secondary mb-5">Submit</button>
            </form>
        </div>
    </main>
    
    <footer>
        <div class="container py-2">
            <div class="row text-center">
                <div class="col">
                    <a class="text-decoration-none text-white" href="https://www.facebook.com/" target="_blank">Facebook</a>
                </div>
                <div class="col">
                    <a class="text-decoration-none text-white" href="https://www.linkedin.com" target="_blank">LinkedIn</a>
                </div>
                <div class="col">
                    <a class="text-decoration-none text-white" href="https://twitter.com/" target="_blank">Twitter</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
